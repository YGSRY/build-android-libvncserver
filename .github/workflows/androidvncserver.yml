name: Build androidvncserver (Android 64-bit)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Set up JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'

      # 3. Set up Android NDK and SDK
      - name: Set up Android NDK and SDK
        uses: actions/setup-android@v2
        with:
          ndk-version: '23.1.7779620'
          sdk-version: '30.0.3'

      # 4. Install build dependencies
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake clang

      # 5. Set up Android build for 64-bit architecture
      - name: Build androidvncserver (Android 64-bit)
        run: |
          cd androidvncserver  # Replace with correct path to your androidvncserver source code
          ndk-build NDK_PROJECT_PATH=./ -j4 APP_ABI=arm64-v8a x86_64  # Specify Android architectures

      # 6. Upload the resulting binary as an artifact
      - name: Upload Android 64-bit binary
        uses: actions/upload-artifact@v2
        with:
          name: androidvncserver-64bit-bin
          path: ./androidvncserver/libs/arm64-v8a/your_binary_file_name  # Adjust the path to match the output file
